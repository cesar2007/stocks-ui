<button class="btn btn-primary" (click)="getStocksData()">Get Data</button>

<canvas #barChart width="800" height="400"></canvas>


<form (ngSubmit)="saveStock()" [formGroup]="formGroup">
    <p-autoComplete formControlName="selectedStock" [suggestions]="filteredStocks" (completeMethod)="filterStock($event)" field="name"></p-autoComplete>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
