<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>StockApp</strong></h3>
          <p class="mb-4"></p>


          <form [formGroup]="form" (ngSubmit)="onSubmit()" action="#" method="post">
            <div class="form-group first">
              <label for="username">Username</label>
              <input type="text" pInputText class="form-control" placeholder="your-email@gmail.com" id="email" formControlName="email">
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input type="password" pInputText class="form-control" placeholder="Your Password" id="password" formControlName="password">
            </div>
            <input type="submit" value="Log In" class="btn btn-block btn-primary">
          </form>



        </div>
      </div>
    </div>
  </div>


</div>
